  <style>
    body {
      text-align: center;

<body>
  <h1><img id="nico_the_seal" src="images/nico_the_seal.ico" alt="Random seal will appear here." /> SealLoverBtn â€“ Meet your Random Seal ðŸ¦­</h1>
  <button onclick="getRandomSeal()">Scratch my Bellayyyy ðŸ¦­</button>
  <h2>Oh no! Fake seal lovers corrupted our database with fake seals!</h2>
  <h2>Help seals find their friends! ðŸ’™</h2>
  <div style="margin-top: 1rem;">
    <button id="trueSealBtn" onclick="voteSeal(true)">ðŸ¦­ Seal Friends!</button>
    <button id="fakeSealBtn" onclick="voteSeal(false)">ðŸš« Fake Seals!</button>
  </div>
  <div>
    <img id="sealImage" src="" alt="Random seal will appear here." />
    <p id="credit"></p>
  </div>

  <footer>
    <a href="https://greenmeeple.github.io/"><img src="https://greenmeeple.github.io/img/logo.png" alt="GreenMeeple" height="28"></a></br>

    Powered by <a href="https://unsplash.com" target="_blank" rel="noopener noreferrer">Unsplash</a></br>
  </footer>

  <script>
    let currentSeal = null;

    async function getRandomSeal() {
      try {
        const response = await fetch("https://sealloverbtn-1.onrender.com/seal");
        const data = await response.json();

        if (data.error) throw new Error(data.error);

        // Store current image metadata globally
        currentSeal = {
          photographer: data.photographer,
          profile: data.profile,
          image: data.image
        };

        // Set image
        const image = document.getElementById("sealImage");
        image.src = data.image;
        image.alt = data.alt || "Seal image";

        // Set credit
        const credit = document.getElementById("credit");
        credit.innerHTML = `Photo by <a href="${data.profile}" target="_blank" rel="noopener noreferrer">${data.photographer}</a> on <a href="https://unsplash.com/?utm_source=seal_surprise&utm_medium=referral" target="_blank" rel="noopener noreferrer">Unsplash</a>`;

      } catch (error) {
        console.error("Error fetching image:", error);
        alert("Could not load a seal right now. Try again later!");
      }
    }

    async function voteSeal(isTrueSeal) {
      if (isTrueSeal) {
        try {
          await fetch("https://sealloverbtn-1.onrender.com/save", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(currentSeal)
          });
        } catch (e) {
          console.error("Error saving seal:", e);
        }
      }

      getRandomSeal(); // Load a new seal either way
    }

    getRandomSeal();
  </script>
</body>
